spring.application.name=psyConnect
server.port=9191
server.address=0.0.0.0

spring.datasource.url=jdbc:mysql://127.0.0.1:3307/psyconnect?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

 
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

server.error.include-message=always
spring.thymeleaf.cache=false
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.ma.osbt=TRACE
 logging.level.ma.osbt.config.JwtAuthenticationFilter=TRACE
spring.profiles.active=dev
spring.jpa.open-in-view=false
spring.thymeleaf.check-template-location=false
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


